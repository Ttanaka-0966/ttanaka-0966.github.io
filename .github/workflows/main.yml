name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'

      - name: Install dependencies for BingoApp_typescript
        run: npm install
        working-directory: BingoApp_typescript

      - name: Build project
        run: npm run build
        working-directory: BingoApp_typescript

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist