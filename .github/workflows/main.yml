name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main 
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }} 

      # ★★★ ここからデバッグ用のステップ ★★★
      - name: List files in root directory
        run: ls -la # リポジトリのルートディレクトリのファイルを確認

      - name: List files in BingoApp_typescript directory
        run: ls -la BingoApp_typescript/ # BingoApp_typescriptディレクトリの中身を確認

      - name: Check for package.json in BingoApp_typescript
        run: test -f BingoApp_typescript/package.json && echo "package.json found!" || echo "package.json NOT found!" # package.jsonの存在を直接確認
      # ★★★ ここまでデバッグ用のステップ ★★★

      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'

      - name: Install dependencies for BingoApp_typescript
        run: npm install
        working-directory: BingoApp_typescript

      - name: Build project
        run: npm run build
        working-directory: BingoApp_typescript

      - name: Deploy to GitHub Pages 
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          #publish_dir: ./ 
